<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSSアニメーション</title>
		<style>
			div {
				width: 300px;
				height: 100px; background: linear-gradient(90deg,lime 40%, white 50%, lime 60%);
				animation: anime 1s linear 0s infinite normal;
			}

			@keyframes anime {
				0% {
					background-position: -150px 0px;
				}

				100% {
					background-position: 150px 0px;
				}
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
