<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSSアニメーション</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			p {
				color: blue;
				border: 1px solid gray;
			}

			.css1 {
				color: red;
			}

			#id1 {
				color: green;
			}
		</style>
	</head>
	<body>
		<p>段落は青くなります</p>
		<p class="css1" id="id1">id指定しました</p>
		<p class="css1">class指定しました</p>
	</body>
</html>
