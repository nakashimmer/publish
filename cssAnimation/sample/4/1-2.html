<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4. JavaScriptとの連携</title>
		<style>
			#box1 {
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				margin: auto;
				padding: 0px;font-size: 20px;
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				border: 1px solid gray;
				transition: all 1s linear;
			}
		</style>
	</head>
	<body>
		<div id="box1" onclick="btn1();">いい天気!</div>
		<script>
			const box1 = document.getElementById("box1");
			function btn1() {
				box1.style.color = "red";
			}
		</script>
	</body>
</html>
